<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <!-- 内嵌式js -->
    <script>
        /* alert('欢迎使用js') */
        // 银行循环
        var money = 100 //定义一个钱的变量容器,初始值赋予100元
        for (var i = 0; i < 100; i++) { //for循环容器，外部第一层嵌套容器，保证循环
            var num = prompt('请输入您要的操作:\n 1. 存钱\n 2. 取钱\n 3. 显示余额\n 4. 退出 ')
            if (num == 1 || num == 2 || num == 3) {
                switch (num) {
                    case '1':
                        var smoney = prompt('请输入需要存的钱数：')
                        money += parseFloat(smoney)
                        alert('存钱成功！' + '您的余额为：' + money)
                        break;
                    case '2':
                        for (var i = 1; i < 99; i++) {
                            var wmoney = prompt('请输入需要取的钱数：')
                            if (i > 2) {
                                alert('操作过于频繁，请稍后再试')
                                break
                            }
                            if (wmoney > money) {
                                alert('您输入的数值超过了存款，请重新输入')
                                continue;
                            } else {
                                money -= parseFloat(wmoney)
                                alert('取钱成功！' + '您的余额为：' + money)
                                break;
                            }
                        }
                        break;
                    case '3':
                        alert('您的余额为：' + money)
                        break;
                }
            } else if (num == 4) {
                alert('已安全退出')
                i = i + 100
                continue;
            }
        }
    </script>
    <!-- 外部样式js -->
    <!-- <script src="test.js"></script> -->

</head>

<body>
    <!-- 行内式js 直接写到元素内部  -->
    <!-- <input type="button" value="点击弹出文字" onclick="alert('欢迎使用js')"> -->
</body>

</html>
